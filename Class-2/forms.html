<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Personal Information Form</h3>
    <form>

        <label>Name</label>
        <input placeholder='Enter Your name' type="text" />

        <label>Email</label>
        <input type="email" />

        <label>Password</label>
        <input type="password" />

        <label>Phone Number</label>
        <input type="tel" maxlength="10" />


        <label>Age</label>
        <input type="number" min="1" max="110">


        <label>DOB</label>

        <input type="date" min="1985-06-10" max="2023-09-30">


        <p>Favourite Food</p>

        <label>Pizza</label>
        <input type="checkbox" />
        <label>Burger</label>
        <input type="checkbox" />
        <label>Pasta</label>
        <input type="checkbox" />


        <lable>Upload a picture</lable>

        <input type="file" />

        <p>Gender</p>

        <label>Male</label>

        <input type="radio" name="gender" />


        <label>Female</label>

        <input type="radio" name="gender" />

        <label>Car's Model</label>

        <select>
            <option>Ferrari</option>
            <option>Bentley</option>
            <option>BMW</option>
        </select>


        <label>Car's Color</label>
        <input type="color" />


        <label>Submit</label>

        <button type="submit">Subimt form</button>


        <input type="range" min="10" max="100" />


    </form>
</body>

</html>
