<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .delete_button{
            background-color: rgb(80, 255, 80);
        }
        #removeAll{
            background-color: blueviolet;
        }
        p{
            font-size: x-large;
            text-underline-offset: auto;
        }
    </style>
</head>

<body>
    <button id="removeAll">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="delete_button">delete</button>
        </li>
    </ul>

    <!-- Q- Make remove all button work  and make individual delete btn work  -->
    <script>
        //  1. removeAll btn should delete all tasks 
        let ourList = document.querySelector('ul')
        let AllListItems = ourList.querySelectorAll('li')

        let AllDeleteButtons = document.querySelectorAll('.delete_button')
        let removeButton = document.querySelector('#removeAll')
        console.log(removeButton)


        // Removing specific Tasks
        for (let i = 0; i < AllDeleteButtons.length; i++) {
            AllDeleteButtons[i].addEventListener('click', function (e) {
                e.currentTarget.parentElement.remove()
            })
        }

        removeButton.addEventListener('click', function () {
            console.log('Button clicked')
            AllListItems = ourList.querySelectorAll('li')

            console.log(AllListItems)

            for (let i = 0; i < AllListItems.length; i++) {
                ourList.removeChild(AllListItems[i])
            }

            // ourList.remove()
        })

    </script>


</body>

</html>
